<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Portfolio</title>
    <!-- รวม TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- รวม Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        overflow-x: hidden; /* ป้องกันการเลื่อนข้าง */
      }
    </style>
  </head>  
  <body>
    <div class="relative flex min-h-screen flex-col justify-center bg-gray-50 py-6 sm:py-12 px-4 sm:px-6">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="relative flex flex-col items-center md:items-start">
            <div class="relative  bg-red-700 w-full px-4 py-6 sm:px-12 sm:py-14 flex flex-col justify-center rounded-xl transition-all">
              <span class="block mb-3 font-bold text-orange-300 text-sm sm:text-xl">
                UI/UX Design
              </span>
              <h2 class="text-white font-bold text-xl sm:text-4xl md:text-5xl lg:text-6xl text-center md:text-left">
                Supakan Wiwasuk
              </h2>
           
            
              <!-- รูปภาพที่ปรับตำแหน่งและขนาด -->
              <div class="absolute bottom-[-2px] right-[-150px] z-10 max-w-full h-auto rounded-lg">
                <img src="profile.png" alt="Profile Image" class="w-50 h-50 object-cover md:object-contain">
              </div>
            </div>
          </div>

          <!-- Right side (Description and Contact) -->
          <div class="relative flex flex-col justify-center items-center md:items-start text-center md:text-left">
            <p class="text-gray-600 leading-relaxed text-sm sm:text-base md:text-lg">
              I am a passionate UI/UX designer, dedicated to creating meaningful and user-centered experiences. I help businesses achieve their goals by crafting intuitive and visually engaging digital products.
            </p>

            <!-- Social Media Links -->
            <div class="flex gap-4 mt-4 justify-center">
              <a href="https://facebook.com" target="_blank" class="text-blue-600 hover:text-blue-800 z-10">
                <i class="fab fa-facebook-f w-6 h-6"></i>
              </a>
         
              <a href="https://instagram.com" target="_blank" class="text-pink-600 hover:text-pink-800 z-10">
                <i class="fab fa-instagram w-6 h-6"></i>
              </a>
            
              <a href="https://linkedin.com" target="_blank" class="text-blue-500 hover:text-blue-700 z-10">
                <i class="fab fa-linkedin-in w-6 h-6"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
