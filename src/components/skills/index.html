<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 items-center text-gray-800">
        <section class="py-10 bg-gray-100">
            <div class="container mx-auto px-6">
                <h2 class="text-red-700 text-4xl font-extrabold text-center mb-8">Skills</h2>
                <div class="grid gap-8 lg:grid-cols-2">
                    <!-- Technical Skills -->
                    <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
                        <h3 class="text-2xl font-semibold mb-4">Technical Skills</h3>
                        <ul class="space-y-3">
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> HTML5 & CSS3
                            </li>
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> JavaScript & React
                            </li>
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> Tailwind CSS
                            </li>
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> Backend with Laravel
                            </li>
                        </ul>
                    </div>

                    <!-- Soft Skills -->
                    <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
                        <h3 class="text-2xl font-semibold mb-4">Soft Skills</h3>
                        <ul class="space-y-3">
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> Communication
                            </li>
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> Teamwork
                            </li>
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> Problem-Solving
                            </li>
                            <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg transition">
                                <span class="text-red-700 text-lg">✔</span> Adaptability
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
